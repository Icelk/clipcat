name: Build

on:
  push:

env:
  CARGO_TERM_COLOR: always

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
            libx11-xcb-dev \
            libxcb-xfixes0-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev

      - uses: Swatinem/rust-cache@v2

      - name: Install toolchain
        run: rustup install nightly --profile default
      - run: rustup default nightly

      - name: Format
        run: cargo fmt --all --check

      - name: Clippy X11
        run: cargo clippy --all --all-targets --features all

      - name: Clippy wayland
        run: cargo clippy --all --all-targets --features 'all wayland'

      - name: Test X11
        run: cargo test --all --features all 

      - name: Test wayland
        run: cargo test --all --features 'all wayland'

      - name: Build X11
        run: cargo build --features all --release

      - name: Build wayland
        run: cargo build --features 'all wayland' --release

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: clipcatd
          path: target/release/clipcatd
      - uses: actions/upload-artifact@v3
        with:
          name: clipcatctl
          path: target/release/clipcatctl
      - uses: actions/upload-artifact@v3
        with:
          name: clipcat-menu
          path: target/release/clipcat-menu
      - uses: actions/upload-artifact@v3
        with:
          name: clipcat-notify
          path: target/release/clipcat-notify
